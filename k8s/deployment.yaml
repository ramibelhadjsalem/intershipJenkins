apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 1
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: ramibhs/jenkins:5c632023b418f776be376e9fbb24bc71946f1e81
          ports:
            - containerPort: 80
