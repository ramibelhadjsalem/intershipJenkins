apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 1
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: ramibhs/jenkins:6a5ea82a6bc205e7901c4f9b2df02f71b9bb8a39
          ports:
            - containerPort: 80
